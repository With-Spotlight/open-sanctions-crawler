title: Iraq AML Blocking Lists
entry_point: crawler.py
prefix: iq-aml
coverage:
  frequency: daily
  start: 2025-02-13
load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >
  Individuals and entities suspected of involvement in money laundering or terrorist 
  financing activities, sourced from both international and local lists.
description: |
  This dataset comprises information about individuals and entities designated by the 
  Anti-Money Laundering and Terrorist Financing Office. It covers both international and 
  local lists, featuring names of companies and individuals, listing dates, and reasons for
  inclusion when available. In most cases, the committee exercises its authority to freeze 
  the movable and immovable funds and economic resources of the listed entities.
publisher:
  name: Republic of Iraq Anti-Money Laundering and Countering Financing of Terrorism Office
  description: >
    The Office of Combating Money Laundering and Terrorist Financing, established within the 
    Central Bank of Iraq, operates with full independence to address financial crimes. Its 
    mission involves the collection, analysis, and dissemination of information related to 
    suspected money laundering and terrorism financing activities.
  url: https://aml.iq/?lang=en
  official: true
  country: iq
url: https://aml.iq
data:
  url: https://aml.iq
  format: HTML
dates: 
  formats: ["%d-%m-%Y"]

assertions:
  min:
    schema_entities:
      Person: 5200
      LegalEntity: 35
  max:
    schema_entities:
      Person: 10000
      LegalEntity: 80

lookups:
  columns:
    options:
      - match:  ت
        value: id
      - match:
          - اسم الشخص
          - اسماء الاشخاص
        value: person_name
      - match: التولد
        value: dob
      - match: اسم الام
        value: matronymic
      - match: رقم القرار
        value: decision_no
      - match: اسم الكيان
        value: entity_name
      - match: الجنسية
        value: nationality
  type.date:
    options: 
      - match:
          - 'لا يوجد'  # nothing
          - /
        value: null
  type.string:
    options:
      - match: /
        value: null
