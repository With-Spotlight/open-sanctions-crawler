load_db_uri: ${OPENSANCTIONS_DATABASE_URI}
summary: >
  Several lists of Cuban hotels that are blocked by the US State 
  Department separately from the sanctions lists maintained by the Treasury.
description: |
  This dataset includes the **Cuba Prohibited Accommodations List**, which identifies Cuban 
  hotels blocked by the US State Department.  

  * [Cuba Prohibited Accommodations List](https://www.state.gov/cuba-sanctions/cuba-prohibited-accommodations-list/cuba-prohibited-accommodations-list-initial-publication/)
  * [List of Restricted Entities and Subentities Associated With Cuba](https://2021-2025.state.gov/division-for-counter-threat-finance-and-sanctions/cuba-restricted-list)
    * On January 14, 2025, [the President directed the rescission of this list](https://bidenwhitehouse.archives.gov/briefing-room/presidential-actions/2025/01/14/memorandum-on-the-revocation-of-national-security-presidential-memorandum-5/).
    * On January 20, 2025, [the incoming President revoked the rescission of this list](https://www.whitehouse.gov/presidential-actions/2025/01/initial-rescissions-of-harmful-executive-orders-and-actions/)
publisher:
  name: US State Department
  acronym: State
  description: |
    The Counter Threat Finance and Sanctions division (TFS) is responsible for developing
    and implementing sanctions to counter threats to national security posed by
    particular activities, terrorist groups and countries. TFS advises the Secretary on
    economic sanctions strategies to achieve U.S. foreign policy objectives and works
    with other agencies to enact such strategies.
  url: https://www.state.gov/
  country: us
  official: true
url: https://www.state.gov/cuba-sanctions/
